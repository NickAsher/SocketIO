<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/game.css">
</head>
<body background="images/backdrop.png">

<div class="container-fluid no-margin-padding" style="width: 100% ; height: 100%">
    <div class="row no-margin-padding " style="height: inherit ; width: inherit " >
        <div class="col-10  no-margin-padding">
            <br><br>

            <div class="container-fluid no-margin-padding">
                <div class="row ">
                    <div class="offset-5 col-3 col-sm-3 col-md-3 ">
                        <img src="images/logo.png" class="img-fluid" >
                    </div>
                </div>
                <br>
                <div class="row no-margin-padding" style="width: 100%;  height: 7vw; ">
                    <div class="question-img text-center"  >
                        <div id="div_QuestionStatement">
                            <h4 class="text-white"></h4>
                        </div>
                    </div>
                </div>
                <br>

                <div class="row no-margin-padding" style="width: 100%;  height: 5vw; ">
                    <div id="div_AnswerOptionA" class="text-center my-answer-option col-6 col-sm-6 question-img" data-option="1">
                        <h5 class="text-white"></h5>
                    </div>

                    <div id="div_AnswerOptionB" class="question-img text-center col-6 col-sm-6 my-answer-option" data-option="2">
                        <h5 class="text-white"></h5>
                    </div>
                </div>
                <br>
                <div class="row no-margin-padding" style="width: 100%;  height: 5vw; ">
                    <div id="div_AnswerOptionC" class="question-img text-center col-6 col-sm-6 my-answer-option" data-option="3">
                        <h5 class="text-white"></h5>
                    </div>

                    <div id="div_AnswerOptionD" class="question-img text-center col-6 col-sm-6 my-answer-option" data-option="4">
                        <h5 class="text-white"></h5>
                    </div>
                </div>



            </div>
        </div>

        <div class="col-2 no-margin-padding" style="color: #FFE8A2" >
            <div class="row no-margin-padding" style="height: 100%">
                <div class="col-2 col-sm-2 col-md-2 no-margin-padding" style="height: inherit">
                    <div class="no-margin-padding" style="background: #FFE8A2; height: 100% ; width: 4px ;"></div>
                </div>
                <div class="col-10 col-sm-10 col-md-10 no-margin-padding">
                    <br><br><Br>
                    <h4 class="text-center"> Score </h4>
                    <br><Br><br>
                    <h4 class="text-center"> You</h4>
                    <h1 id="div_YourScore" class="text-center"> 0 </h1>
                    <br><br>
                    <h4 class="text-center" style="color: #005cbf">Player-2</h4>
                    <h1 id="div_Player2Score" class="text-center" style="color: #005cbf"> 0</h1>
                </div>
            </div>
            <div>

            </div>
        </div>
    </div>
</div>


    <div  class="modal fade" id="modal_Opening" tabindex="-1" role="dialog" aria-hidden="false" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" >Start New Game</h5>
                </div>

                <div class="modal-footer">
                    <button  type="button" data-toggle="modal" data-target="#modal_JoinNewGame" class="btn text-white" style="background-color: #079751" data-dismiss="modal">Join a game</button>
                    <button id="btn_RequestGameCode" type="button"  class="btn text-white" style="background-color: #075B51" data-dismiss="modal">Invite Player</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modal_JoinNewGame" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Join a Game</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label>Game Code:</label>
                    <input id="input_JoinGameCode" class="form-control" type="text" placeholder="6 Digit Code">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id="btn_JoinGame" type="button" class="btn text-white" style="background-color: #075B51" data-dismiss="modal">Join</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modal_ShowGameCode" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Start New Game</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label>Share this Game code with another user</label>
                    <input id="input_InviteGameCode" class="form-control" type="text" placeholder="6 Digit Code" disabled>
                    <br><Br>
                    <div class="offset-3 col-sm-6">
                        <div class="progress" style="height: 50px">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                <b>Player 1 (Ready)</b>
                            </div>
                        </div>
                    </div>
                    <br>

                    <div class="offset-3 col-sm-6">
                        <div class="progress" style="height: 50px">
                            <div id="progressBar_Player2" class=" progress-bar progress-bar-striped  bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                <b>Player 2 (Waiting)</b>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btn_PlayGame" type="button" class="btn btn-dark">
                        PLAY
                        <div class="spinner-border text-light spinner-border-sm" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
