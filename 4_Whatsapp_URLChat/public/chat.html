<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"  />
    <link rel="stylesheet" href="css/chat.css" >
</head>

<body background="./images/walllpaper.png" >
<div class="container-fluid" >
    <div class="row" style="height: 100%">
        <div class="col-3 no-margin-padding bg-white">

            <div id="div_MyProfile" class="row" >
                <img  src="./images/icon.png" class="rounded-circle"  >
                <!--<h6> &nbsp;Rafique </h6>-->
                <button type="button" data-toggle="modal" data-target="#modal_AddNewChatroom">
                    <i class="fas fa-comment-alt fa-lg"></i>
                </button>
            </div>
            <hr style="margin-top: 60px">

            <div id="div_ListOfChatrooms">


                <hr>


            </div>


        </div>
        <div class="col-9 no-margin-padding  ">
            <div class="container-fluid"   >

                <div id="div_TopRow" class="row" >
                    <img id="img_profilePic" src="./images/icon.png" class="rounded-circle"  >
                    <h6> &nbsp; SocketIO Open Chat Group </h6>
                </div>

                <div  class="row " style="height: 100%">
                    <p id="chatHistory" style="padding: 40px; padding-top: 60px">

                    </p>
                </div>

                <div id="div_bottomMsgRow" class="row" >
                    <button id="btn_showSmileyKeyboard" class="col-sm-1 col-md-1">
                        <i class="far fa-grin fa-lg"></i>
                    </button>
                    <button id="btn_showAttachmentsSheet" class="col-sm-1 col-md-1">
                        <i class="fas fa-paperclip fa-lg"></i>
                    </button>
                    <div class="col-sm-9 col-md-9">
                        <input id="chatMessageValue" class="form-control form-rounded" placeholder="Type a message">
                    </div>
                    <button id="chatMessageSend" type="submit" class="col-sm-1 col-md-1">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" ><path fill="currentColor" d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modal_AddNewChatroom" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" >Add New Chatroom</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button  type="button" data-toggle="modal" data-target="#modal_JoinNewChatroom" class="btn text-white" style="background-color: #079751" data-dismiss="modal">Link a chatroom</button>
                    <button  type="button"  data-toggle="modal" data-target="#modal_CreateNewChatroom" class="btn text-white" style="background-color: #075B51" data-dismiss="modal">Create New Chatroom (invite)</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal_Loading" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h3>Loading.....</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal_JoinNewChatroom" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Link a Chatroom</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label>Chatroom Link:</label>
                    <input id="input_ChatroomLink" class="form-control" type="text" placeholder="Chatroom Link">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id="btn_JoinChatroom" type="button" class="btn text-white" style="background-color: #075B51" data-dismiss="modal">Join Chatroom</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal_CreateNewChatroom" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" >Create New Chatroom</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label>Chatroom Name :</label>
                    <input id="input_ChatroomName" class="form-control" type="text">
                    <br>
                    <label>Chatroom Status :</label>
                    <input id="input_ChatroomStatus" class="form-control" type="text">
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="btn_AddNewChatroom" type="button" class="btn text-white" style="background-color: #075B51" data-dismiss="modal">Create Chatroom</button>
                </div>
            </div>
        </div>
    </div>



</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js" ></script>

<script src="js/Chatroom.js" ></script>
<script src="js/dom_manipulation.js" ></script>
<script src="js/chat.js"></script>
</body>
